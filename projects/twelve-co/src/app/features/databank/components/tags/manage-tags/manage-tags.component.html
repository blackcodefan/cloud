<div class="manage-tags">
  <div class="manage-tags-header">
    <mat-label>Managing my tags</mat-label>
  </div>
  <div class="manage-tags-body">
    <ng-container *ngFor="let tag of tagList;let i=index">
      <ng-container *ngIf="i+1<=3">
        <div class="tag-item">
          <div class="tag-name">{{tag.value}}</div>
          <div class="tag-counter">1</div>
        </div>
      </ng-container>
      <ng-container *ngIf="i+1>3">
        <div class="tag-item" (contextmenu)="setTagAction($event, tag.id)">
          <div class="tag-name">{{tag.value}}</div>
          <div class="tag-counter">1</div>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <div class="manage-tags-footer">
    <button mat-flat-button (click)="newTag()">New tag</button>
    <div class="manage-tags-footer-btnList">
      <button mat-button (click)="_matDialogRef.close()">Cancel</button>
      <button mat-flat-button (click)="_matDialogRef.close()" >Save</button>
    </div>
  </div>
</div>

<div class="fixed-position"
     [matMenuTriggerFor]="tagActionMenu"
     [style.left]="contextPosition.x"
     [style.top]="contextPosition.y"
     #tagActionMenuTrigger="matMenuTrigger"
></div>

<mat-menu #tagActionMenu="matMenu" [overlapTrigger]="false" [hasBackdrop]="false">
  <ng-template matMenuContent>
    <div mat-menu-item (click)="renameTag()">Rename tag</div>
    <div mat-menu-item (click)="removeTag()">Remove tag</div>
  </ng-template>
</mat-menu>
