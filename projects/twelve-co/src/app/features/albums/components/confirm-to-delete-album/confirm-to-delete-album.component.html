<h1 mat-dialog-title>Are you sure you want to delete the Album?</h1>
<div mat-dialog-content>This album will be removed with all images</div>
<div mat-dialog-actions class="cda-button-list">
    <button mat-flat-button color="warn" class="delete-button" (click)="closeActionModal()">Delete</button>
    <button mat-stroked-button class="cancel-button" mat-dialog-close>Cancel</button>
</div>
